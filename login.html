<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>:: SNU Login ::</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div id="login" class="middle-box text-center loginscreen  animated fadeInDown no_margin_padding" style="height: initial;">
        <div>
            <h3>서울대 캠퍼스 맵</h3>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group m_b_5">
                    <input type="email" class="form-control" placeholder="ID" required="">
                </div>
                <div class="form-group m_b_5">
                    <input type="password" class="form-control" placeholder="PW" required="">
                </div>
                <div class="hr-line-dashed"></div>
                <button type="submit" class="btn btn-success block full-width m-b">Login</button>
                <div class="hr-line-dashed"></div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <button class="btn btn-primary btn-block">아이디 찾기</button>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <button class="btn btn-primary btn-block">비밀번호 찾기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function() {
            
            CenterAlign();

            $(window).resize(function() {
                CenterAlign();                
            });
        });

        function CenterAlign() {
            var windowWidth = $(window).width();
            var windowHeight = $(window).height();
            var loginWidth = $('#login').width();
            var loginHeight = $('#login').height();
            $('#login').css({ 'left': (windowWidth - loginWidth) / 2 + 'px', 'top': (windowHeight - loginHeight) / 2 });            
        }

    </script>
</body>

</html>
